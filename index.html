<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rattling News</title>
    <!-- Font : Ibarra Real Nova -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="mb-3">
      <!-- Nav start -->
      <nav class="navbar navbar-expand-lg bg-light border-bottom border-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rattling News</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >News</a
              >
              <a class="nav-link" href="blog.html">Blog</a>
              <img
                style="height: 38px; width: 38px"
                src="images/page-author.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </nav>
      <!-- Nav end -->
    </header>
    <main class="container">
      <!-- Category menu container Start-->
      <section
        id="category-menu"
        class="d-flex flex-wrap justify-content-center mb-3"
      >
        <!-- .... -->
      </section>
      <!-- Category menu container end-->
      <!-- Spinner start -->
      <div
        id="spinner"
        style="height: 100vh"
        class="d-flex justify-content-center align-items-center text-secondary d-none"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- Spinner end -->
      <!-- new feed (cards) start -->
      <section id="news-feed" class="row row-cols-1 g-4 mb-3">
        <!-- .... -->
      </section>
      <!-- new feed (cards) end -->
      <!-- No news found text start -->
      <!-- No news found text end -->
      <!-- modal start-->
      <div
        class="modal fade"
        id="newsDetailsModal"
        tabindex="-1"
        aria-labelledby="newsDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsDetailsModalLabel">
                Modal title
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body-details" class="modal-body">
              <!-- ..... -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end-->
    </main>
    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="js/script.js"></script>
  </body>
</html>
